<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HSLM's Pet Club</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="Contact.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>HSLM's &nbsp;</span>Pet Club</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Humane Society <br>London & Middlesex</h3>
        <ul>
          <li><i class="fa fa-road"></i> 624 Clarke Road<br>
            London, ON, N5V 3K5</li>
          <li><i class="fa fa-phone"></i> (519) 451-0630</li>
          <li><i class="fa fa-envelope"></i> administration@hslm.ca</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Contact Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>First Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Last Name</label>
            <input type="text" name="company" id="company" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message" required></textarea>
          </p>
          <p class="full">
            <button type="submit">Send Message</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
